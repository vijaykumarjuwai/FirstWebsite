<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="experiment.invitation.css">
</head>
<body>
	<div class="letter">
		<header>
			<h1>My Birthday Party!</h1>
			<p>Address: 1234 Awesome Street!</p>
		</header>
		<content>
			<p>You are invited to my party on February 29th!</p>
			<p>It will be awesome!</p>
			<img src="images/marsmap.png" alt="Mars Map" />
		</content>
		<div class="contactform">
			<h2>Contact Form</h2>
			<form>
				</Label for="name">Name</Label>
				<input type="text" name="name">
				</Label for="plus_one">Plus One</Label>
				<input type="text" name="plus_one">
				</Label for="tel">Telephone #</Label>
				<input type="tel" name="tel">
				<input type="submit" value="Click to Submit">
			</form>
		</div>
	</div>	
</body>
</html>
